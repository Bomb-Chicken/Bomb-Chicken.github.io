    <p>传送阵：<a href="http://codevs.cn/problem/4244/" target="_blank" rel="external">CodeVS4244</a></p>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> N 600000</span></div><div class="line"></div><div class="line"><span class="keyword">int</span> n,m,x,root,tot,fa[N],size[N],data[N],son[N][<span class="number">2</span>],val[N];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">getint</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> sum=<span class="number">0</span>; <span class="keyword">char</span> ch;</div><div class="line">	<span class="keyword">for</span> (ch=getchar();ch&lt;<span class="string">'0'</span> || ch&gt;<span class="string">'9'</span>;ch=getchar());</div><div class="line">	<span class="keyword">for</span> (;ch&gt;=<span class="string">'0'</span> &amp;&amp; ch&lt;=<span class="string">'9'</span>;ch=getchar()) sum=sum*<span class="number">10</span>+ch-<span class="string">'0'</span>;</div><div class="line">	<span class="keyword">return</span> sum;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">rotate</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> w)</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> y=fa[x];</div><div class="line">	size[y]=size[y]-size[x]+size[son[x][w]];</div><div class="line">	size[x]=size[x]+size[y]-size[son[x][w]];</div><div class="line">	son[y][w^<span class="number">1</span>]=son[x][w]; <span class="keyword">if</span> (son[x][w]) fa[son[x][w]]=y;</div><div class="line">	fa[x]=fa[y]; <span class="keyword">if</span> (fa[y])&#123;<span class="keyword">if</span> (son[fa[y]][<span class="number">0</span>]==y) son[fa[y]][<span class="number">0</span>]=x; <span class="keyword">else</span> son[fa[y]][<span class="number">1</span>]=x;&#125;</div><div class="line">	fa[y]=x; son[x][w]=y;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">splay</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;</div><div class="line">	<span class="keyword">while</span> (fa[x])&#123;</div><div class="line">		<span class="keyword">int</span> y=fa[x];</div><div class="line">		<span class="keyword">if</span> (fa[y]==<span class="number">0</span>)&#123;<span class="keyword">if</span> (x==son[y][<span class="number">0</span>]) rotate(x,<span class="number">1</span>); <span class="keyword">else</span> rotate(x,<span class="number">0</span>);&#125;</div><div class="line">		<span class="keyword">else</span>&#123;</div><div class="line">			<span class="keyword">if</span> (x==son[y][<span class="number">0</span>])&#123;</div><div class="line">				<span class="keyword">if</span> (y==son[fa[y]][<span class="number">0</span>])&#123;rotate(y,<span class="number">1</span>); rotate(x,<span class="number">1</span>);&#125;<span class="comment">//zig-zig</span></div><div class="line">				<span class="keyword">else</span>&#123;rotate(x,<span class="number">1</span>); rotate(x,<span class="number">0</span>);&#125;<span class="comment">//zig-zag</span></div><div class="line">			&#125;</div><div class="line">			<span class="keyword">else</span>&#123;</div><div class="line">				<span class="keyword">if</span> (y==son[fa[y]][<span class="number">0</span>])&#123;rotate(x,<span class="number">0</span>); rotate(x,<span class="number">1</span>);&#125;<span class="comment">//zag-zig</span></div><div class="line">				<span class="keyword">else</span>&#123;rotate(y,<span class="number">0</span>); rotate(x,<span class="number">0</span>);&#125;<span class="comment">//zag-zag</span></div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	root=x;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">search</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> k)</span></span>&#123;</div><div class="line">	<span class="keyword">while</span> (data[x]!=k)&#123;</div><div class="line">		<span class="keyword">if</span> (k&lt;data[x])&#123;<span class="keyword">if</span> (son[x][<span class="number">0</span>]==<span class="number">0</span>) <span class="keyword">return</span> x; x=son[x][<span class="number">0</span>];&#125;</div><div class="line">		<span class="keyword">else</span>&#123;<span class="keyword">if</span> (son[x][<span class="number">1</span>]==<span class="number">0</span>) <span class="keyword">return</span> x; x=son[x][<span class="number">1</span>];&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> x;</div><div class="line">&#125;</div><div class="line">	</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">ins</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;</div><div class="line">	<span class="keyword">if</span> (!tot)&#123;data[++tot]=x; fa[tot]=<span class="number">0</span>; size[tot]=<span class="number">1</span>; root=<span class="number">1</span>; val[<span class="number">1</span>]=<span class="number">1</span>; <span class="keyword">return</span>;&#125;</div><div class="line">	<span class="keyword">int</span> k=search(root,x),kk; <span class="keyword">bool</span> flag;</div><div class="line">	<span class="keyword">if</span> (data[k]==x)&#123;val[k]++; kk=k; flag=<span class="number">1</span>;&#125;</div><div class="line">	<span class="keyword">else</span>&#123;</div><div class="line">		data[++tot]=x; fa[tot]=k; size[tot]=<span class="number">1</span>; val[tot]=<span class="number">1</span>; flag=<span class="number">0</span>;</div><div class="line">		<span class="keyword">if</span> (x&lt;data[k]) son[k][<span class="number">0</span>]=tot; <span class="keyword">else</span> son[k][<span class="number">1</span>]=tot;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">while</span> (k)&#123;size[k]++; k=fa[k];&#125;</div><div class="line">	<span class="keyword">if</span> (flag) splay(kk); <span class="keyword">else</span> splay(tot);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	n=getint(); m=getint();</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;x=getint(); ins(x);&#125;</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=m;i++)&#123;x=getint(); <span class="built_in">printf</span>(<span class="string">"%d "</span>,data[search(root,x)]==x);&#125;</div><div class="line">	</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
