    <h1 class="posttitle" itemprop="name headline">
        【模板】【字符串】KMP算法
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">炸鸡</span>
      </span>
      
    <div class="postdate">
        <time datetime="2017-02-23T11:55:00.000Z" itemprop="datePublished">2017-02-23</time>
    </div>


      
    <div class="article-tag">

        <a class="tag-link" href="/tags/字符串/">字符串</a>
    </div>

  <div class="content" itemprop="articleBody">
    <p>字符串匹配的基础算法KMP 时间复杂度O（m+n）</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">kmp</span><span class="params">(<span class="keyword">char</span> s1[<span class="number">105</span>],<span class="keyword">char</span> s2[<span class="number">105</span>])</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> i=<span class="number">0</span>,j=next[<span class="number">0</span>]=<span class="number">-1</span>;</div><div class="line">	<span class="keyword">int</span> len1=<span class="built_in">strlen</span>(s1),len2=<span class="built_in">strlen</span>(s2);</div><div class="line">	<span class="keyword">while</span> (i&lt;len2<span class="number">-1</span>)&#123;</div><div class="line">		<span class="keyword">if</span> (j&lt;<span class="number">0</span> || s2[i]==s2[j])</div><div class="line">			next[++i]=++j;</div><div class="line">		<span class="keyword">else</span></div><div class="line">			j=next[j];</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	i=<span class="number">0</span>,j=<span class="number">0</span>;</div><div class="line">	<span class="keyword">while</span> (i&lt;len1 &amp;&amp; j&lt;len2)&#123;</div><div class="line">		<span class="keyword">if</span> (j&lt;<span class="number">0</span> || s1[i]==s2[j]) i++,j++;</div><div class="line">		<span class="keyword">else</span> j=next[j];</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="keyword">if</span> (j==len2) <span class="keyword">return</span> i-j;</div><div class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
  </div>
