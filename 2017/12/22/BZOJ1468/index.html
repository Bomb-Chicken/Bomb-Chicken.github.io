<p>代码如下：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> N 60000</span></div><div class="line"></div><div class="line"><span class="keyword">int</span> n,m,x,y,z,rt,xb,tot,ans,sz[N],mx[N],d[N],head[N];</div><div class="line"><span class="keyword">bool</span> vis[N];</div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">edge</span>&#123;</span><span class="keyword">int</span> v,nxt,l;&#125;e[N*<span class="number">2</span>];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y,<span class="keyword">int</span> z)</span></span>&#123;e[++tot].v=y; e[tot].nxt=head[x]; e[tot].l=z; head[x]=tot;&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">getroot</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> fa,<span class="keyword">int</span> sum)</span></span>&#123;</div><div class="line">    sz[u]=<span class="number">1</span>; mx[u]=<span class="number">0</span>;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=head[u],v;i;i=e[i].nxt)&#123;</div><div class="line">        <span class="keyword">if</span> ((v=e[i].v)==fa || vis[v]) <span class="keyword">continue</span>;</div><div class="line">        getroot(v,u,sum);</div><div class="line">        sz[u]+=sz[v];</div><div class="line">        mx[u]=max(mx[u],sz[v]);</div><div class="line">    &#125;</div><div class="line">    mx[u]=max(mx[u],sum-sz[u]);</div><div class="line">    <span class="keyword">if</span> (mx[u]&lt;mx[rt]) rt=u;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">getdist</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> fa,<span class="keyword">int</span> dist)</span></span>&#123;</div><div class="line">    d[++xb]=dist;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=head[u],v;i;i=e[i].nxt)</div><div class="line">        <span class="keyword">if</span> ((v=e[i].v)!=fa &amp;&amp; !vis[v]) getdist(v,u,dist+e[i].l);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">calc</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> dist)</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> ret=<span class="number">0</span>; xb=<span class="number">0</span>;</div><div class="line">    getdist(u,<span class="number">0</span>,dist); sort(d+<span class="number">1</span>,d+xb+<span class="number">1</span>);</div><div class="line">    <span class="keyword">int</span> i=<span class="number">1</span>,j=xb;</div><div class="line">    <span class="keyword">while</span> (i&lt;j)&#123;</div><div class="line">        <span class="keyword">while</span> (d[i]+d[j]&gt;m &amp;&amp; i&lt;j) j--;</div><div class="line">        ret+=j-i; i++;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> ret;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">solve</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</div><div class="line">    vis[u]=<span class="number">1</span>; ans+=calc(u,<span class="number">0</span>);</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=head[u],v;i;i=e[i].nxt)&#123;</div><div class="line">        <span class="keyword">if</span> (vis[v=e[i].v]) <span class="keyword">continue</span>;</div><div class="line">        ans-=calc(v,e[i].l);</div><div class="line">        rt=<span class="number">0</span>; getroot(v,<span class="number">0</span>,sz[v]);</div><div class="line">        solve(rt);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n);</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;n;i++)&#123;</div><div class="line">        <span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span>,&amp;x,&amp;y,&amp;z);</div><div class="line">        add(x,y,z); add(y,x,z);</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;m);</div><div class="line">    mx[<span class="number">0</span>]=<span class="number">0x3f3f3f3f</span>; rt=<span class="number">0</span>; getroot(<span class="number">1</span>,<span class="number">0</span>,n); solve(rt);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,ans);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
