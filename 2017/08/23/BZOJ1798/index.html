    <h1 class="posttitle" itemprop="name headline">
        【线段树】Seq 维护序列seq
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">炸鸡</span>
      </span>
      
    <div class="postdate">
        <time datetime="2017-08-23T13:55:04.000Z" itemprop="datePublished">2017-08-23</time>
    </div>


      
    <div class="article-tag">
        <i class="fa fa-tag"></i>
        <a class="tag-link" href="/tags/线段树/">线段树</a>
    </div>

  </header>
  

  <div class="content" itemprop="articleBody">
    <p>传送门：<a href="http://www.lydsy.com/JudgeOnline/problem.php?id=1798" target="_blank" rel="external">BZOJ1798</a></p>
<hr>
<p>思路：线段树裸题，加法乘法两个标记，乘法时加法也要标记。</p>
<p>注意：乘法运算时可能爆int。</p>
<hr>
<p>代码如下：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cmath&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> LL long long</span></div><div class="line"></div><div class="line">LL n,m,mo,op,x,y,z,a[<span class="number">120000</span>],sum[<span class="number">300000</span>],cov1[<span class="number">300000</span>],cov2[<span class="number">300000</span>];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">pushdown</span><span class="params">(<span class="keyword">int</span> cur,<span class="keyword">int</span> l,<span class="keyword">int</span> r,<span class="keyword">int</span> mid)</span></span>&#123;</div><div class="line">	sum[cur&lt;&lt;<span class="number">1</span>]=(LL)(sum[cur&lt;&lt;<span class="number">1</span>]*cov2[cur]+cov1[cur]*(mid-l+<span class="number">1</span>))%mo;</div><div class="line">	sum[cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>]=(LL)(sum[cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>]*cov2[cur]+cov1[cur]*(r-mid))%mo;</div><div class="line">	cov1[cur&lt;&lt;<span class="number">1</span>]=(LL)(cov1[cur&lt;&lt;<span class="number">1</span>]*cov2[cur]+cov1[cur])%mo; cov1[cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>]=(LL)(cov1[cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>]*cov2[cur]+cov1[cur])%mo;</div><div class="line">	cov2[cur&lt;&lt;<span class="number">1</span>]=(LL)cov2[cur&lt;&lt;<span class="number">1</span>]*cov2[cur]%mo; cov2[cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>]=(LL)cov2[cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>]*cov2[cur]%mo;</div><div class="line">	cov1[cur]=<span class="number">0</span>; cov2[cur]=<span class="number">1</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> cur)</span></span>&#123;sum[cur]=(LL)(sum[cur&lt;&lt;<span class="number">1</span>]+sum[cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>])%mo;&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> cur,<span class="keyword">int</span> l,<span class="keyword">int</span> r,<span class="keyword">int</span> L,<span class="keyword">int</span> R,<span class="keyword">int</span> c)</span></span>&#123;</div><div class="line">	<span class="keyword">if</span> (L&lt;=l &amp;&amp; R&gt;=r)&#123;sum[cur]=(LL)(sum[cur]+c*(r-l+<span class="number">1</span>))%mo; cov1[cur]=(LL)(cov1[cur]+c)%mo; <span class="keyword">return</span>;&#125;</div><div class="line">	<span class="keyword">int</span> mid=(l+r)&gt;&gt;<span class="number">1</span>;</div><div class="line">	pushdown(cur,l,r,mid);</div><div class="line">	<span class="keyword">if</span> (L&lt;=mid) add(cur&lt;&lt;<span class="number">1</span>,l,mid,L,R,c);</div><div class="line">	<span class="keyword">if</span> (R&gt;mid) add(cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>,mid+<span class="number">1</span>,r,L,R,c);</div><div class="line">	update(cur);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">mul</span><span class="params">(<span class="keyword">int</span> cur,<span class="keyword">int</span> l,<span class="keyword">int</span> r,<span class="keyword">int</span> L,<span class="keyword">int</span> R,<span class="keyword">int</span> c)</span></span>&#123;</div><div class="line">	<span class="keyword">if</span> (L&lt;=l &amp;&amp; R&gt;=r)&#123;sum[cur]=(LL)(sum[cur]*c)%mo; cov1[cur]=(LL)cov1[cur]*c%mo; cov2[cur]=(LL)cov2[cur]*c%mo; <span class="keyword">return</span>;&#125;</div><div class="line">	<span class="keyword">int</span> mid=(l+r)&gt;&gt;<span class="number">1</span>;</div><div class="line">	pushdown(cur,l,r,mid);</div><div class="line">	<span class="keyword">if</span> (L&lt;=mid) mul(cur&lt;&lt;<span class="number">1</span>,l,mid,L,R,c);</div><div class="line">	<span class="keyword">if</span> (R&gt;mid) mul(cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>,mid+<span class="number">1</span>,r,L,R,c);</div><div class="line">	update(cur);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function">LL <span class="title">query</span><span class="params">(<span class="keyword">int</span> cur,<span class="keyword">int</span> l,<span class="keyword">int</span> r,<span class="keyword">int</span> L,<span class="keyword">int</span> R)</span></span>&#123;</div><div class="line">	<span class="keyword">if</span> (L&lt;=l &amp;&amp; R&gt;=r) <span class="keyword">return</span> sum[cur]%mo;</div><div class="line">	LL mid=(l+r)&gt;&gt;<span class="number">1</span>,tmp=<span class="number">0</span>;</div><div class="line">	pushdown(cur,l,r,mid);</div><div class="line">	<span class="keyword">if</span> (L&lt;=mid) tmp=(LL)(tmp+query(cur&lt;&lt;<span class="number">1</span>,l,mid,L,R))%mo;</div><div class="line">	<span class="keyword">if</span> (R&gt;mid) tmp=(LL)(tmp+query(cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>,mid+<span class="number">1</span>,r,L,R))%mo;</div><div class="line">	<span class="keyword">return</span> tmp%mo;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="built_in">memset</span>(cov2,<span class="number">1</span>,<span class="keyword">sizeof</span> cov2);</div><div class="line">	</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%lld%lld"</span>,&amp;n,&amp;mo);</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;<span class="built_in">scanf</span>(<span class="string">"%lld"</span>,&amp;a[i]); add(<span class="number">1</span>,<span class="number">1</span>,n,i,i,a[i]);&#125;</div><div class="line">	</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%lld"</span>,&amp;m);</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=m;i++)&#123;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%lld"</span>,&amp;op);</div><div class="line">		<span class="keyword">if</span> (op==<span class="number">1</span>)&#123;<span class="built_in">scanf</span>(<span class="string">"%lld%lld%lld"</span>,&amp;x,&amp;y,&amp;z); mul(<span class="number">1</span>,<span class="number">1</span>,n,x,y,z);&#125;</div><div class="line">		<span class="keyword">if</span> (op==<span class="number">2</span>)&#123;<span class="built_in">scanf</span>(<span class="string">"%lld%lld%lld"</span>,&amp;x,&amp;y,&amp;z); add(<span class="number">1</span>,<span class="number">1</span>,n,x,y,z);&#125;</div><div class="line">		<span class="keyword">if</span> (op==<span class="number">3</span>)&#123;<span class="built_in">scanf</span>(<span class="string">"%lld%lld"</span>,&amp;x,&amp;y); <span class="built_in">printf</span>(<span class="string">"%lld\n"</span>,query(<span class="number">1</span>,<span class="number">1</span>,n,x,y));&#125;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
