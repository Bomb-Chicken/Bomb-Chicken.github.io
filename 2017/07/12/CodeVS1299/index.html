ass="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> l,<span class="keyword">int</span> r,<span class="keyword">int</span> L,<span class="keyword">int</span> R,<span class="keyword">int</span> s,<span class="keyword">int</span> cur)</span></span>&#123;</div><div class="line">	<span class="keyword">if</span> (l&gt;=L &amp;&amp; r&lt;=R)&#123;</div><div class="line">		cov[cur]=s;</div><div class="line">		sum[cur]=(s==<span class="number">1</span>)?(r-l+<span class="number">1</span>):sum[cur];</div><div class="line">		sum[cur]=(s==<span class="number">2</span>)?<span class="number">0</span>:sum[cur];</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	&#125;	</div><div class="line">	<span class="keyword">int</span> mid=(l+r)&gt;&gt;<span class="number">1</span>;</div><div class="line">	pushdown(cur,l,r,mid);</div><div class="line">	<span class="keyword">if</span> (L&lt;=mid) add(l,mid,L,R,s,cur&lt;&lt;<span class="number">1</span>);</div><div class="line">	<span class="keyword">if</span> (R&gt;mid) add(mid+<span class="number">1</span>,r,L,R,s,cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>);</div><div class="line">	update(cur);</div><div class="line">&#125;</div><div class="line">	</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;n,&amp;m);</div><div class="line">	add(<span class="number">1</span>,n,<span class="number">1</span>,n,<span class="number">1</span>,<span class="number">1</span>);</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=m;i++)&#123;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;l,&amp;r);</div><div class="line">		add(<span class="number">1</span>,n,l,r,<span class="number">2</span>,<span class="number">1</span>);</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,sum[<span class="number">1</span>]);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
